<html>
	<head>
		<title>Javascript Projects!</title>
		<meta name="author" content="Edwin Cosme, Marcos Aguirre">
		<meta charset="UTF-8">
		<meta name="description" content="Making many Javascript (JS) projects as possible">
	<style>
		#profile_img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}

		#profile_img img {
			width: 100%;
		}

		span {
			display: block;
		}

		div {
			border: 1px solid #cccccc;
		}

		footer {
			text-align:center;
		}
	</style>
</head>
<body>
	<header id="profile_img"></header>
	<nav id="links"></nav>
	<div id="profile_description">
		<span id="name"></span>
		<span id="age"></span>
		<span id="skills"></span>
		<span id="projects"></span>
	</div>
	<footer id="code"></footer>

	<script>
		var Person = {name:"Edwin Cosme Mercado", 
					  age: getAge(),
					  skills: getSkills(),
				  currentDevs: getProjectIdeas(),
				  likes: getLikes()

		};

		function setLinks()
		{
			let linkList = ['pf.html'];
			let anchor = document.createElement('a');
			let linkRef = document.getElementById('links');
			anchor.href = linkList[0];
			anchor.target = "top";
			anchor.innerHTML = "My profile";
			linkRef.appendChild(anchor);
		}

		function setWorkplaceIcons()
		{
			let dev_imgs = ['Discord-Logo-Color.svg', 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'];

			let a =  document.createElement('a');
			let gitAnchor =  document.createElement('a');

			let discordImg = document.createElement('img');
			let gitImg = document.createElement('img');

			let footer = document.getElementById('code');

			discordImg.src = dev_imgs[0];
			discordImg.width = 60;
			gitImg.src = dev_imgs[1];
			gitImg.width = 60;

			a.href = "https://discord.gg/DZECfdJ";
			a.alt = "Join me on Discord chat!";
			a.target = "top";
			gitAnchor.href = "https://github.com/softiodev/js";
			gitAnchor.alt = "See the code on GitHub!";
			gitAnchor.target = "top";

			a.appendChild(discordImg);
			gitAnchor.appendChild(gitImg);

			footer.appendChild(a);
			footer.appendChild(gitAnchor);
		}

		function getLikes()
		{

		}

		function getAge()
		{
			return 22;
		}

		function getSkills()
		{
			return ["Java"," Kotlin", " JavaScript", " HTML", " CSS", " C++", " C"];
		}

		function getProjectIdeas()
		{
			let projects = ["My portfolio", " Bots for Discord game chat"];
			return projects;
		}

		function setProfileImg()
		{
			// http://i.imgur.com/ckKgeP7.png
			let img = document.createElement('img');
			let header = document.getElementById('profile_img');
			img.src ="pfp.png";
			header.appendChild(img);
		}

		function setProfileDescription()
		{
			let name = document.getElementById('name');
			let age = document.getElementById('age');
			let skills = document.getElementById('skills');
			let currentProjects = document.getElementById('projects');

			let nameNode = document.createTextNode("Name: " + Person.name);
			let ageNode = document.createTextNode("Age: " +Person.age);
			let skillsNode = document.createTextNode("Skills: " + Person.skills);
			let currentProjectsNode = document.createTextNode("My current projects for Javascript: " + Person.currentDevs);

			name.appendChild(nameNode);
			age.appendChild(ageNode);
			skills.appendChild(skillsNode);
			currentProjects.appendChild(currentProjectsNode);

		}

		function main () 
		{
			setProfileImg();
			setProfileDescription();
			setLinks();
			setWorkplaceIcons();


			console.log("Name: "+ Person.name);
			console.log("Age: "+ Person.age);
			console.log("Skills: "+ Person.skills[1]);
		}

		main();

	</script>
</body>
</html>
